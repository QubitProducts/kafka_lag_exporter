      - n5.awskafka8.qutics.com:9092
      - n6.awskafka8.qutics.com:9092
      - n7.awskafka8.qutics.com:9092
      - n8.awskafka8.qutics.com:9092
      - n9.awskafka8.qutics.com:9092
